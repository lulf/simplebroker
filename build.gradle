allprojects  {
    group = 'enmasse'
}


ext {
    protonVersion = '0.16.0'

    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

description = 'Simple broker'
dependencies {
    compile "org.apache.qpid:proton-j:${protonVersion}"
}


apply plugin: 'application'
mainClassName = 'enmasse.broker.simple.Main'
applicationDefaultJvmArgs = ["-Dvertx.disableFileCaching=true", "-Dvertx.disableFileCPResolving=true"]
